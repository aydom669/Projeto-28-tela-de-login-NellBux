<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Css / Sass-->

    <link rel="stylesheet" href="css/style.css">

    <!--Css / Sass End-->

    <!--Bootstrap  Css-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Bootstrap  Css / End-->

    <!--Icons-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Icons / Fim-->


    <title>Tela de Login</title>
</head>
<body>
    <main class="main conteiner">
        <section class="section__login">
        <div class="tela__membro">
            <div class="tela__membro--img">
                <img src="css/img/Vector (3).png" alt="user">
            </div>
            <div class="login__text text-white text-center">
                <h2>Área de membros</h2>
                <p>so mais um passo para começar</p>
            </div>
        </div>

        <div class="section__login--form conteiner">
            <div class="form__box">
                <form>
                    <div class="form__img--top text-center pt-5">
                        <img src="css/img/melhores-investimentos-para-2022 1.png" alt="melhores-investimentos">
                    </div>
                    <div class="form__titulo text-center">
                        <h1>Faça Seu Login</h1>
                    </div>
                    <label class="form__label">Email</label>
                    <input type="email" placeholder="Digite o Seu Email">
                    <button class="btn__icon--1"><i class="fa-solid fa-user"></i></button>
                    <label class="form__label">Senha</label>
                    <input type="password" placeholder="Digite o Sua Senha">
                    <button class="btn__icon--2"><i class="fa-solid fa-lock"></i></button>
                    <a class="form__link--S text-end p-2 pb-5 text-decoration-none" href="#">Esqueci Minha Senha</a>
                    <input type="submit">
                   <p class="text-center">Não Tem uma conta<span> <a class="form__link--N text-decoration-none" href="#">Crie uma conta</a></span></p>
                </form>
            </div>
        </div>
        </section>
    </main>
</body> 
</html>
